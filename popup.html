<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candle - AI Trading Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      width: 280px;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 16px;
      color: #333;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 12px;
    }
    
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }
    
    .status {
      font-size: 14px;
      margin-bottom: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      background-color: #f8f9fa;
    }
    
    .status.active {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.inactive {
      background-color: #fff3e0;
      color: #ef6c00;
    }
    
    .options {
      margin-bottom: 16px;
    }
    
    .option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4f46e5;
    }
    
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    
    .settings-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #f8f9fa;
      color: #333;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s;
    }
    
    .settings-btn:hover {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/candle16.png" alt="Candle Logo">
    <h1>Candle Trading Assistant</h1>
  </div>
  
  <div id="statusBox" class="status inactive">
    Extension not active - open TradingView to use
  </div>
  
  <div class="options">
    <div class="option">
      <span>Auto Analyze Charts</span>
      <label class="switch">
        <input type="checkbox" id="autoAnalyze">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="option">
      <span>Notifications</span>
      <label class="switch">
        <input type="checkbox" id="notifications">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <button id="settingsBtn" class="settings-btn">
    Open Settings
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
